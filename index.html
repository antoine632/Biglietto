<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antonello Andretta - Contatti</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: #0033a0;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .card {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      max-width: 400px;
      text-align: center;
      color: #0033a0;
      position: relative;
    }
    .logo {
      width: 150px;
      margin-bottom: 20px;
    }
    .name {
      font-size: 1.8em;
      font-weight: 600;
      margin-bottom: 8px;
      color: #0033a0;
    }
    .role {
      font-size: 1.1em;
      font-weight: 400;
      margin-bottom: 12px;
      color: #0056b3;
    }
    .company {
      font-size: 0.95em;
      color: #004080;
      margin-bottom: 24px;
    }
    .contact a {
      display: inline-block;
      margin: 8px 0;
      padding: 12px 20px;
      background-color: #ffffff;
      color: #0033a0;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .contact a:hover {
      background-color: #f0f0f0;
      color: #002776;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="name">Antonello Andretta</div>
    <div class="role">Buyer - Amministrazione</div>
    <div class="company">Sorgenti Italiane Regionali S.p.A. - Acqua Orsini</div>
    <div class="contact">

    </div>
  </div>
</body>
</html>
